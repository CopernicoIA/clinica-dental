<!DOCTYPE html>
<html lang="es">
<head>
  <!-- HEAD COMÚN (se omiten meta tags y JSON-LD para brevedad) -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odontoidalia</title>
  <link rel="icon" href="assets/favicon.ico">
  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Space Grotesk',sans-serif;background:#f3f9ff;color:#1a1a1a;}

    header {
      position: relative;
      display: flex; align-items: center; justify-content: space-between;
      padding: 20px 40px; background:#40E0D0;
    }
    .logo img { height: 60px; }

    nav {
      display: flex; gap: 30px;
    }
    nav a {
      color:#fff;text-transform:uppercase;text-decoration:none;font-weight:500;
    }

    /* HAMBURGUESA */
    .hamburger {
      display: none;
      width: 30px; height: 30px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background: #fff;
      border-radius: 2px;
    }

    /* MENÚ MÓVIL */
    .mobile-menu {
      display: none; /* oculta por defecto */
      background: #40E0D0;
      position: absolute;
      top: 100%; /* justo debajo del header */
      left: 0;
      width: 100%;
      padding: 20px;
    }
    .mobile-menu.open {
      display: block; /* ahora aparece */
    }
    .mobile-menu a {
      display: block;
      margin-bottom: 15px;
      color: #fff;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: 500;
    }
    .mobile-menu a:last-child { margin-bottom: 0; }

    /* Responsive */
    @media(max-width:768px){
      nav { display: none; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <header role="banner">
    <div class="logo">
      <img src="assets/logo.png" alt="Odontoidalia">
    </div>

    <nav role="navigation">
      <a href="servicios.html">SERVICIOS</a>
      <a href="blog.html">BLOG</a>
      <a href="index.html">INICIO</a>
      <a href="contacto.html">CONTACTO</a>
      <a href="citas.html">SOLICITA CITA</a>
    </nav>

    <!-- Botón hamburguesa -->
    <div
      id="hamburgerBtn"
      class="hamburger"
      role="button"
      aria-label="Toggle navigation"
      aria-controls="mobileMenu"
      aria-expanded="false"
    >
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Menú móvil -->
    <div id="mobileMenu" class="mobile-menu" role="menu">
      <a href="servicios.html">SERVICIOS</a>
      <a href="blog.html">BLOG</a>
      <a href="index.html">INICIO</a>
      <a href="contacto.html">CONTACTO</a>
      <a href="citas.html">SOLICITA CITA</a>
    </div>
  </header>

  <!-- Resto de tu contenido... -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn  = document.getElementById('hamburgerBtn');
      const menu = document.getElementById('mobileMenu');

      btn.addEventListener('click', () => {
        const isOpen = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen);
      });
    });
  </script>
</body>
</html>
